<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Weekly Expenses</title>
<link rel="stylesheet" href="/css/weekly.css" />
</head>
<body>
<div class="container">
<header>
<h1>Weekly Summary</h1>
<input type="week" id="weekPicker" />
</header>

<section class="summary">
<div class="card income">Income: <span id="income">$0</span></div>
<div class="card expense">Expense: <span id="expense">$0</span></div>
<div class="card balance">Balance: <span id="balance">$0</span></div>
</section>

<section class="list" id="list"></section>
</div>

<script src="/javascript/weekly.js"></script>
</body>
</html>
